<!-- Navbar inner for Send tiket page-->
  <div data-page="new_bid" class="navbar-inner cached">
    <div class="left sliding">
        <a href="#" class="back link"> <i class="icon icon-back"></i> <span> Назад</span></a></div>
    <div class="center sliding">Новая заявка</div>
  </div>
  <!-- Waser service add -> service list Page -->
  <div data-page="new_bid" class="page cached">
    <div class="page-content">
      <form id="my-form2">
        <div class="list-block media-list">
          <ul >
            <li ng-repeat="service in services" ng-click="serviceSum($index)">
              <label class="label-checkbox item-content" >
                <input type="checkbox" model="order.services" value="service">
                <div class="item-media"><i class="icon icon-form-checkbox" ></i></div>
                <div class="item-inner"  >
                  <div class="item-title-row">
                    <div class="item-title orange">{{service.name}}</div>
                    <div class="item-after">{{service.price}}тг</div>
                  </div>
                  <div class="item-subtitle">Длительность: {{service.time}} минут</div>
                  <div class="item-text">{{service.description}} </div>
                </div>
              </label>
            </li>
          </ul>
        </div> 
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Общая цена: {{new_price}} тг</div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Общее время: {{new_time}} мин</div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-input">
                    <input type="text" ng-model="newOrderData.car_number" placeholder="Номер авто">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-input">
                    <input type="text" ng-model="newOrderData.phone" placeholder="Телефон">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title">Время начала: {{newOrderData.setTimeH}}:{{newOrderData.setTimeM}}</div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                   <div class="range-slider">
                    <i class="icon icon-form-clock"></i>
                    {{newOrderData.startTimeH}}:{{newOrderData.startTimeM}}

                    <span class="right">
                      {{newOrderData.endTimeH}}:{{newOrderData.endTimeM}}
                      <i class="icon icon-clock-filled"></i>
                    </span>
                    <input ng-model="newOrderData.rangeData" ng-change="rangeChange()"  type="range" min="0" max="{{newOrderData.maxDinamicDuration}}" value="0" step="5">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner"> 
                  <div class="item-input">
                    <a href="#"  ng-click="doNewItem()" class="button active back link">Создать</a>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </form>     
    </div>
  </div>
