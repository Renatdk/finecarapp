<!-- Navbar inner for Home page-->
<div data-page="home" class="navbar-inner">
  <!-- We have home navbar without left link-->
  <div class="center sliding">FineCar</div>
  <div class="right">
    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
  </div>
</div>
<!-- Home Page-->
<div data-page="home" class="page">
  <div class="page-content">
    <div class="content-block-title">Помыть авто</div>
    <div class="list-block">
      <ul>
        {{#each this.cars}}
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-car"></i></div>
            <div class="item-inner"> 
              <a href="pages/user/choice_service.html?car={{this.car_name}}&number={{this.car_number}}" class="button">{{this.car_name}} - {{this.car_number}}</a>
            </div>
          </div>
        </li>
        {{/each}}
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-car"></i></div>
            <div class="item-inner"> 
              <a href="#auto_registration" class="button">+ Добавить авто</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="content-block-title">Ваши заявки</div>
    <div class="list-block">
      <ul>
        {{#each this.bids}}
        <li>
          <div class="item-content">
            <div class="item-media"><i class="icon icon-form-garage"></i></div>
            <div class="item-inner"> 
              <a href="#send_tiket" class="button">{{this.date}} {{this.time}} {{this.car_name}} {{this.car_namber}} </a>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
